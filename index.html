        // 随机排序数组
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

                        li.classList.add('active');
                    }
                });
                
                elements.chapterList.appendChild(li);
            });
        }

        // 渲染当前题目
        function renderQuestion() {
            if (appState.questions.length === 0) {
                elements.questionText.textContent = "该章节暂无题目数据";
                elements.optionsContainer.innerHTML = "";
                return;
            }
            
            const question = appState.questions[appState.currentQuestionIndex];
            if (!question) {
                elements.questionText.textContent = "题目数据错误";
                return;
            }
            
            // 更新题目信息
            elements.questionCategory.textContent = appState.currentChapter;
            elements.questionText.textContent = question.question;
            elements.currentQNum.textContent = appState.currentQuestionIndex + 1;
            elements.totalQNum.textContent = appState.questions.length;
            
            // 渲染选项
            elements.optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionLetter = String.fromCharCode(65 + index); // A, B, C, ...
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.dataset.option = optionLetter;
                
                // 如果已提交，显示正确答案
                if (appState.isSubmitted) {
                    if (optionLetter === question.correctAnswer) {
                        optionElement.classList.add('correct');
                    } else if (optionLetter === appState.userAnswers[question.id]) {
                        optionElement.classList.add('incorrect');
                    }
                }
                
                // 如果已选择，标记为选中
                if (appState.userAnswers[question.id] === optionLetter) {
                    optionElement.classList.add('selected');
                }
                
                optionElement.innerHTML = `
                    <span class="option-label">${optionLetter}.</span>
                    <span class="option-text">${option}</span>
                `;
                
                // 添加点击事件（仅在未提交时有效）
                if (!appState.isSubmitted) {
                    optionElement.addEventListener('click', () => selectOption(optionLetter));
                }
                
                elements.optionsContainer.appendChild(optionElement);
            });
            
            // 显示/隐藏错题更正部分
            if (appState.showCorrection && !question.isCorrect) {
                elements.correctionSection.style.display = 'block';
                
                // 显示用户答案
                const userAnswerLetter = appState.userAnswers[question.id];
                const userAnswerIndex = userAnswerLetter ? userAnswerLetter.charCodeAt(0) - 65 : -1;
                const userAnswerText = userAnswerIndex >= 0 ? 
                    `${userAnswerLetter}. ${question.options[userAnswerIndex]}` : 
                    '未作答';
                elements.userAnswer.textContent = userAnswerText;
                
                // 显示正确答案
                const correctAnswerLetter = question.correctAnswer;
                const correctAnswerIndex = correctAnswerLetter.charCodeAt(0) - 65;
                const correctAnswerText = `${correctAnswerLetter}. ${question.options[correctAnswerIndex]}`;
                elements.correctAnswer.textContent = correctAnswerText;
                
                elements.explanationText.textContent = question.explanation;
            } else {
                elements.correctionSection.style.display = 'none';
            }
            
            // 更新按钮状态
            elements.prevBtn.disabled = appState.currentQuestionIndex === 0;
            elements.nextBtn.disabled = appState.currentQuestionIndex === appState.questions.length - 1;
            
            // 更新提交按钮文本
            elements.submitBtn.textContent = appState.isSubmitted ? '答案已提交' : '提交答案';
            elements.submitBtn.disabled = appState.isSubmitted || !appState.userAnswers[question.id];
            
            // 更新进度条
            updateProgress();
        }

        // 选择选项
        function selectOption(optionLetter) {
            const question = appState.questions[appState.currentQuestionIndex];
            appState.userAnswers[question.id] = optionLetter;
            renderQuestion();
        }

        // 提交答案
        function submitAnswer() {
            const question = appState.questions[appState.currentQuestionIndex];
            
            if (!appState.userAnswers[question.id]) {
                alert('请先选择一个答案！');
                return;
            }
            
            appState.isSubmitted = true;
            appState.showCorrection = true;
            
            // 记录是否正确
            question.userAnswer = appState.userAnswers[question.id];
            question.isCorrect = question.userAnswer === question.correctAnswer;
            
            renderQuestion();
            updateStats();
        }

        // 更新统计信息
        function updateStats() {
            const totalQuestions = appState.questions.length;
            let correctCount = 0;
            let answeredCount = 0;
            
            appState.questions.forEach(q => {
                if (appState.userAnswers[q.id]) {
                    answeredCount++;
                    if (appState.userAnswers[q.id] === q.correctAnswer) {
                        correctCount++;
                    }
                }
            });
            
            const accuracy = answeredCount > 0 ? Math.round((correctCount / answeredCount) * 100) : 0;
            
            elements.totalQuestions.textContent = totalQuestions;
            elements.correctQuestions.textContent = correctCount;
            elements.accuracyRate.textContent = `${accuracy}%`;
            elements.currentQuestion.textContent = appState.currentQuestionIndex + 1;
            
            // 更新薄弱知识点
            updateWeaknessList();
        }

        // 更新薄弱知识点列表
        function updateWeaknessList() {
            const weaknesses = [];
            
            // 检查当前章节的错题
            const chapter = appState.currentChapter;
            const wrongQuestions = appState.questions.filter(q => 
                appState.userAnswers[q.id] && appState.userAnswers[q.id] !== q.correctAnswer
            );
            
            if (wrongQuestions.length > 0) {
                wrongQuestions.forEach(q => {
                    if (chapter === "解剖学") {
                        if (q.id === 1) weaknesses.push("解剖学：方位术语（近端/远端）");
                        if (q.id === 10) weaknesses.push("解剖学：器官位置（肺的位置）");
                    } else if (chapter === "生物化学") {
                        if (q.id === 4) weaknesses.push("生物化学：ATP生成方式");
                    } else {
                        weaknesses.push(`${chapter}：第${q.id}题相关知识点`);
                    }
                });
            } else {
                // 如果没有错题，显示通用薄弱点
                weaknesses.push("解剖学：方位术语（近端/远端）");
                weaknesses.push("解剖学：器官位置（肺的位置）");
                weaknesses.push("生物化学：ATP生成方式");
            }
            
            // 去重
            const uniqueWeaknesses = [...new Set(weaknesses)];
            
            elements.weaknessList.innerHTML = '';
            uniqueWeaknesses.forEach(weakness => {
                const li = document.createElement('li');
                li.textContent = weakness;
                elements.weaknessList.appendChild(li);
            });
        }

        // 更新进度条
        function updateProgress() {
            const total = appState.questions.length;
            const answered = Object.keys(appState.userAnswers).length;
            const percentage = total > 0 ? (answered / total) * 100 : 0;
            
            elements.progressFill.style.width = `${percentage}%`;
            elements.answeredCount.textContent = answered;
            elements.remainingCount.textContent = total - answered;
        }

        // 上一题
        function prevQuestion() {
            if (appState.currentQuestionIndex > 0) {
                appState.currentQuestionIndex--;
                appState.showCorrection = false;
                renderQuestion();
            }
        }

        // 下一题
        function nextQuestion() {
            if (appState.currentQuestionIndex < appState.questions.length - 1) {
                appState.currentQuestionIndex++;
                appState.showCorrection = false;
                renderQuestion();
            }
        }

        // 重新开始
        function restartPractice() {
            if (confirm("确定要重新开始练习吗？当前答题进度将丢失。")) {
                loadQuestions();
                renderQuestion();
                updateStats();
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            elements.prevBtn.addEventListener('click', prevQuestion);
            elements.nextBtn.addEventListener('click', nextQuestion);
            elements.submitBtn.addEventListener('click', submitAnswer);
            elements.restartBtn.addEventListener('click', restartPractice);
            
            // 键盘导航
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') prevQuestion();
                if (e.key === 'ArrowRight') nextQuestion();
                if (e.key === 'Enter' && !elements.submitBtn.disabled) submitAnswer();
                
                // 数字键1-5选择选项
                if (e.key >= '1' && e.key <= '5' && !appState.isSubmitted) {
                    const optionLetter = String.fromCharCode(64 + parseInt(e.key)); // 1->A, 2->B, ...
                    selectOption(optionLetter);
                }
            });
        }

        // 页面加载完成后初始化应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
